        // arrow function tanpa menggunakan blok {}

        // arrow function tanpa kurung parameter
        const sayHello = name => console.info(`Hello ${name}`);

        sayHello("Huma");

        // arrow function return
        //const sum = (fisrt, second) => {
        //    return first + second;
        //}

        const sum = (fisrt, second) => fisrt + second;
        console.info(sum(100,100));

        // arrow function sebagai parameter
        function giveMeName(callback){
            callback("Huma");
        }

        // Anonymous Function
       // giveMeName(function (name)){
       //     console.info(`Hello ${name}`);
       // }

        // dengan arrow function
        giveMeName(name => console.info(`Hello ${name}`));
