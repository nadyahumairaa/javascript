    <body>
        <!--[if lt IE 7]>

        <script>
        
        // operator OR
        console.info("Hello" || ""); //"Hello"
        console.info("" || []); //[]
        console.info("0" || "Nol"); //0
        console.info(null || "Null"); //null
        console.info(0 || "Nol"); //"Nol"
        console.info(undefined || "UNDEFINDED"); //undefined
        console.info(0 || false); //false

        const person = {
            fisrtName: "Ela",
            lastName: "Nurlaela"
        };

        const name = person.fisrtName || person.lastName;
        console.info(name);

        // operator AND
        console.info("Hello" && ''); //''
        console.info("" && []); //""
        console.info("0" && "NOL"); //"NOL"
        console.info(0 && "NOL"); //0
        console.info(null && "NULL"); //null
        console.info(undefined && "UNDEFINED"); //undefined
        console.info("Undefined" && "null"); //null

        </script>
    </body>
