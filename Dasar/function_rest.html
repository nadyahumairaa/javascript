        <script>
        
        function sum(name, ...data){
            let total = 0
            for(const item of data){
                total += item;
            }
            document.writeln(`<p>Total semuanya buah ${name} ${total}</p>`);
        }

        sum('Jeruk', 5,3,4,3,6);
        // spread syntax
        sum('Mangga', ...[5,3,4,3,6]);

        </script>
    </body>
