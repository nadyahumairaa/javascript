    <body>

        <script>
        
        const nilai = "A";

        switch (nilai){
            case "A":
                document.writeln("<p>Anda lulus dengan baik..ciee</p>");
                break;
            case "B":
                document.writeln("<p>Anda lulus</p>");
                break;
            case "C":
                document.writeln("<p>Alhamdulillah uyuhan haha</p>");
                break;
            case "D":
                document.writeln("<p>Bodoh ahahhaha</p>");
            default:
                document.writeln("<p>Pindah jurusan dah ahahah</p>");
        }

        if(nilai === "A"){
            document.writeln("<p>Anda lulus dengan baik..ciee</p>");
        } else if(nilai === "B"|| nilai === "C"){
            document.writeln("<p>Anda lulus</p>");

        } else if(nilai === "D"){
            document.writeln("<p>Bodoh ahahhaha</p>");
        } else{
            document.writeln("<p>Pindah jurusan dah ahahah</p>");
        }

        </script>
    </body>
