<html>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Menggedit HTML</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Belajar DOM JavaScript</h1>

        <div id="box1">
            <div id="p1">Paragraf 1</div>
        </div>
        
        <script>
        //nambah element
            var el = document.createElement('h2');
            var text = document.createTextNode('Belajar Otodidak');
            var box = document.getElementById('box1');

            el.appendChild(text);
            box.appendChild(el);

        //menghapus element
        //box.removeChild(el);

        //mengedit element
        var el2 = document.createElement('h3');
        var text2 = document.createTextNode('Belajar otodidak sekarang');
        el2.appendChild(text2);
        var p1 = document.getElementById('p1');

        box.replaceChild(el2, p1);
        
        </script>
    </body>
</html>
