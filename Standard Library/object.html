        <script>
        {
            // object freeze
            const person = {
                firstName: "Nadya",
                lastName: "Humaira"
            };

            Object.freeze(person);

            person.firstName = "Diubah"; // berubah
            delete person.fisrtName; // tidak berubah
            console.info(person);
        }

        {
            // object seal
            const person = {
                firstName: "Nadya",
                lastName: "Humaira"
            };

            Object.seal(person);

            person.firstName = "Ali"; // berubah
            delete person.fisrtName; // tidak berubah
            console.info(person);
        }

        {
            // object assign
            const target = {firstName: "Nadya"};
            const source = {lastName: "Humaira"};

            Object.assign(target, source);
            console.info(target);
        }

        {
            //object properti name & value
            const person ={
                firstName: "Ali",
                lastName: "Kurniawan"
            };

            console.info(Object.values(person));
            console.info(Object.getOwnPropertyNames(person));
        }
        
        </script>
    </body>
